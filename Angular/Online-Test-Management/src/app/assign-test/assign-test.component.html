<app-navbar-home></app-navbar-home>
<div class="text-danger"><b>{{errorMsg}}</b></div>

<div>
    <label class="label">Name:</label>
    {{user.userName}}
    <br>
    <label class="label">Email:</label>
    {{user.email}}
    <br>
    <h3>Enter Test ID</h3>
    <div class="text-center">
        <input id="input1" type="number" pattern="[0-9]*" [(ngModel)]="testId">
    </div>
    <br>


    <div class="text-center">
        <button type="submit" class="btn btn-danger" (click)="assignTest(user.email,testId)">ASSIGN</button>
    </div>
    {{message}}
</div>
