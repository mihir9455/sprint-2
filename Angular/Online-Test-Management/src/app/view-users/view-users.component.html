<app-navbar-home></app-navbar-home>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 >User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>User Id</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>Test Id</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.userId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.testId}}</td>
          <td><button  class="btn btn-danger" (click)="assignTest(user.email)">Assign Test</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
